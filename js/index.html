<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWithMe - Realtime Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- used to connect server/index.js and client.js with each other-->
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>  

    <nav>
        <img class="logo" src="chatimg1.png" alt="">
        <h1>Welcome to our Chat Application, ChatWithMe!!!</h1>
    </nav>

    <!-- creating a container -->
    <div class="container"></div>   <!-- this empty container will be loaded through dynamic Javascript-->

    <!-- send and receiving messages and submit button -->
    <div class="send">
        <form action="#" id="send-container">

            <input type="text" name="inputmessage" id="inputmessage" placeholder="Message">
            <button class="btn" type="submit">Send</button>
        </form>

    </div>
</body>
</html>
